<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up with  The Student App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("C:\Users\user\Downloads\Untitled design.png");
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        form {
            border: 1px solid #ccc;
            background-color: #fff;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }

        input[type=text], input[type=password] {
            width: calc(100% - 30px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type=text]:focus, input[type=password]:focus {
            outline: none;
            border-color: #04AA6D;
        }

        hr {
            border: 0.5px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        .cancelbtn {
            background-color: #f44336;
        }

        .cancelbtn, .signupbtn {
            float: left;
            width: 48%;
            margin-right: 2%;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        @media screen and (max-width: 600px) {
            form {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <form action="https://quadraze1.mydurable.com/?pt=NjVlOTgxNTc5OGYxMjkxZmM2YmQxNWZjOjE3MDk4Mzc0NTcuNzM2OnByZXZpZXc=" method="post">
        <div>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>
</html>
